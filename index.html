<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIX Extensions Catalog</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20100%20100'%3E%3Cdefs%3E%3CradialGradient%20id='g'%20cx='50%25'%20cy='50%25'%20r='50%25'%3E%3Cstop%20offset='0%25'%20stop-color='%23667eea'/%3E%3Cstop%20offset='100%25'%20stop-color='%23764ba2'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle%20cx='50'%20cy='50'%20r='45'%20fill='url(%23g)'/%3E%3Ctext%20x='50'%20y='60'%20font-size='40'%20text-anchor='middle'%20fill='white'%20font-family='Inter'%3EAIX%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1 id="main-title">AIX Extensions Catalog</h1>
      <div class="controls">
        <div class="language-selector">
          <select id="language-select">
            <option value="en">English</option>
            <option value="pt">Português (BR)</option>
            <option value="es">Español</option>
          </select>
        </div>
        <div class="community-selector">
          <select id="community-select">
            <option value="all">All</option>
            <option value="MIT App Inventor">MIT App Inventor</option>
            <option value="Kodular">Kodular</option>
            <option value="Niotron">Niotron</option>
            <option value="Android Builder">Android Builder</option>
          </select>
        </div>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search extensions..." />
          <button id="search-btn">Search</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="cards-container" class="cards-grid"></section>
    <div class="load-more-container">
      <button id="load-more-btn" class="load-more-btn">Load More Extensions</button>
      <div id="loading-spinner" class="spinner hidden"></div>
    </div>
  </main>

  <footer>
    <p id="update-text">By BosonsHiggs Team (Aril Ogai)<span id="update-time"></span></p>
  </footer>

  <!-- Toast para exibir erros e avisos -->
  <div id="toast" class="toast"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
